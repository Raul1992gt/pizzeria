<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Dom y Formularios. Requerimento 2</title>
</head>
<body>
    <h1>Formulario Requerimento 2</h1>
    <form action="" class="formulario">
        <legend>¿Cómo quieres la pizza hoy?</legend>
        <div class="contenedor-campos">
        <!-- Cajas de texto -->

                    <!-- Nombre-->
        <div class="campo">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
        </div>
        
                    <!-- Telefono -->
        <div class="campo">
            <label for="telefono">Telefono: </label>
            <input type="text" name="telefono" id="telefono">
        </div>

                     <!-- Direccion -->
        <div class="campo largo">
            <label for="direccion">Direccion: </label>
            <input type="text" name="direccion" id="direccion">
        </div>

                    <!-- Email -->
        <div class="campo largo">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
        </div>


        <h3 class="tittle-second">Eliga el tamaño de su pizza</h3>
        
        <!-- Radio buttons -->
        <div class="campo campo-pizza">
            <label for="pequeña">Pizza pequeña</label>
            <input type="radio" name="tamaño" id="pequeña">
        </div>

        <div class="campo campo-pizza">
            <label for="mediana">Pizza mediana</label>
            <input type="radio" name="tamaño" id="mediana">
        </div>

        <div class="campo campo-pizza">
            <label for="grande">Pizza grande</label>
            <input type="radio" name="tamaño" id="grande">
        </div>

        <h3 class="tittle-second">Eliga los ingredientes de tu pizza</h3>

        <!-- Checkbox -->
        <div class="campo campo-ingrediente ">
            <label for="ing1">Ingrediente 1</label>
            <input type="checkbox" name="ing1" id="ing1">
        </div>

        <div class="campo campo-ingrediente  ">
            <label for="ing2">Ingrediente 2</label>
            <input type="checkbox" name="ing2" id="ing2">
        </div>

        <div class="campo campo-ingrediente ">
            <label for="ing3">Ingrediente 3</label>
            <input type="checkbox" name="ing3" id="ing3">
        </div>

        <div class="campo campo-ingrediente ">
            <label for="ing4">Ingrediente 4</label>
            <input type="checkbox" name="ing4" id="ing4">
        </div>
    </div>
        <!-- Boton -->
        <div>
            <button type="submit" class="boton">Enviar formulario</button>
        </div>
    </form>

        
</body>
</html>
